# Note:  This is an example config, see habitat_baselines/config/pointnav/ppo_pointnav.yaml
# for better hyperparameters for actual training

BASE_TASK_CONFIG_PATH: "configs/tasks/object_rearrangement.yaml"
TRAINER_NAME: "rearrangement-ppo-agile"
ENV_NAME: RearrangementRLEnv
SIMULATOR_GPU_ID: 0
TORCH_GPU_ID: 0
VIDEO_OPTION: ["disk"]
TENSORBOARD_DIR: "tb/ppo_agile_v1"
VIDEO_DIR: "video_dir"
# To evaluate on all episodes, set this to -1
TEST_EPISODE_COUNT: 50
EVAL_CKPT_PATH_DIR: "data/new_checkpoints/overfitting_500.ckpt"
NUM_PROCESSES: 2
CHECKPOINT_FOLDER: "data/new_checkpoints/ppo_agile_v1"
OUTPUT_LOG_DIR: data/object_rearrangement/logs
LOG_INTERVAL: 10
LOG_METRICS: True
CHECKPOINT_INTERVAL: 500
DATASET_PATH: "data/datasets/object_rearrangement/v0/{split}/{split}.db"
GOAL_DATASET_PATH: "data/datasets/object_rearrangement/v0/{split}/{split}.db"
RESULTS_DIR: "data/object_rearrangement/results/{split}/{type}"
EVAL_SAVE_RESULTS: True
EVAL_SAVE_RESULTS_INTERVAL: 50
EVAL:
  SPLIT: "eval"


RL:
  REWARD_MEASURE: "agent_receptacle_distance"
  REWARD_MEASURE_2: "agent_object_distance"
  SUCCESS_MEASURE: "success"
  SUCCESS_REWARD: 2.5
  GRAB_SUCCESS_REWARD: 1.5

  POLICY:
    name: "RearrangementSeqNetPolicy"

  PPO:
    # ppo params
    clip_param: 0.1
    ppo_epoch: 4
    num_mini_batch: 1
    value_loss_coef: 0.5
    entropy_coef: 0.01
    lr: 2.5e-4
    eps: 1e-5
    max_grad_norm: 0.5
    num_steps: 16
    hidden_size: 512
    use_gae: True
    gamma: 0.99
    tau: 0.95
    use_linear_clip_decay: True
    use_linear_lr_decay: True
    reward_window_size: 50
    freeze_encoder: False
    
    # Reward model parameters
    discr_batch_size: 16
    discr_rho: 0.75

    # Initialize with behavior cloning baseline
    init_bc_baseline: False
    bc_baseline_ckpt: "data/new_checkpoints/resnet18_20_epochs/resnet18_20_epochs_20.ckpt"

MODEL:
  inflection_weight_coef: 6.6991838665799275
  ablate_depth: False
  ablate_rgb: False
  ablate_instruction: False
  INSTRUCTION_ENCODER:
    vocab_size: 66
    embedding_size: 64
    hidden_size: 128
    use_pretrained_embeddings: False
    rnn_type: "LSTM"
    final_state_only: True
    bidirectional: False
  RGB_ENCODER:
    cnn_type: "TorchVisionResNet50"
    output_size: 256
  DEPTH_ENCODER:
    cnn_type: "VlnResnetDepthEncoder"
    output_size: 128
    trainable: True
    backbone: "resnet18"
    ddppo_checkpoint: "NONE"
  STATE_ENCODER:
    hidden_size: 512
    rnn_type: "GRU"
    num_recurrent_layers: 2
  SEQ2SEQ:
    use_prev_action: True
  PROGRESS_MONITOR:
    use: False
  TORCH_GPU_ID: 0